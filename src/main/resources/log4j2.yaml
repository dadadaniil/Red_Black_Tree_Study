Configuration:
  status: warn
  appenders:
    console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file:
      name: File
      fileName: logs/app.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  loggers:
    root:
      level: info
      appenders:
        - Console
        - File
    logger:
      name: org.example
      level: debug
      additivity: false
      appenders:
        - Console
        - File